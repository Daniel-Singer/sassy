<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sassy.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar-border pad-s bg">
        <div class="container-100">
            <div class="col-3">
                <h4>Navigation</h4>
            </div>
            <div class="navbar__toggle toggle-large col-9">
                <div class="navbar__toggle--bar" id="toggle-bar-1"></div>
                <div class="navbar__toggle--bar" id="toggle-bar-2"></div>
                <div class="navbar__toggle--bar" id="toggle-bar-2"></div>
            </div>
            <div class="col-12"></div>
        </div>
    </nav>
    <div class="container-100 pad-s pad-bottom-l">
        <h4 class="col-12">Buttons</h4>
    </div>
    <div class="container-100 pad-s">
        <h5 class="col-12 mg-bottom-s">Primary</h5>
        <div class="col-12">
            <button class="btn-primary elevate btn-ripple">Regular</button>
            <button class="btn-primary-outlined">Outlined</button>
            <button class="btn-primary-text">Text</button>
        </div>
        <h5 class="col-12 mg-top-l mg-bottom-s">Secondary</h5>
        <div class="col-12">
            <button class="btn-secondary elevate-on-hover">Regular</button>
            <button class="btn-secondary-outlined">Outlined</button>
            <button class="btn-secondary-text">Text</button>
        </div>
        <h5 class="col-12 mg-top-l mg-bottom-s">Success</h5>
        <div class="col-12">
            <button class="btn-success btn-ripple">Regular</button>
            <button class="btn-success-outlined">Outlined</button>
            <button class="btn-success-text">Text</button>
        </div>
        <h5 class="col-12 mg-top-l mg-bottom-s">Alert</h5>
        <div class="col-12">
            <button class="btn-alert">Regular</button>
            <button class="btn-alert-outlined">Outlined</button>
            <button class="btn-alert-text">Text</button>
        </div>
        <h5 class="col-12 mg-top-l mg-bottom-s">Sizes</h5>
        <div class="col-12">
            <button class="btn-primary btn-large">Large</button>
            <button class="btn-primary btn-small">Small</button>
        </div>
    </div>
    <div class="container-100 pad-top-l">
        <h4 class="col-12 mg-bottom-s">Text Sizes</h4>
    </div>
    <h1>H1</h1>
    <h2>H 2</h2>
    <h3>H 3</h3>
    <h4>H 4</h4>
    <h5>H 5</h5>
    <h6>H 6</h6>
    <div class="container-100 pad-top-l">
        <h4 class="col-12 mg-bottom-s">Tabs</h4>
    </div>
    <div class="tabsdisplay">
        <div class="tab">
            Tab 1
        </div>
        <div class="tab active">
            Tab 2
        </div>
    </div>
    <div class="textfielddisplay">
        <div class="textfield">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
    </div>
    <script src="sassy.js"></script>
    <script src="navbar.js"></script>
    <script src="tabs.js"></script>
</body>

</html>
